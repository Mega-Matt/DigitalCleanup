<div class="article">
    <div class="article_info">
        {% for image in post.postpicture_set.all %}
        <a href="{{ Post.get_absolute_url }}" class="article_img_cont">
            <img src="{{ image.image.url }}" class="article_image" />
        </a>
        {% endfor %}
        <a href="{{ Post.get_absolute_url }}">
            <h2 class="article_name">{{ Post.Title }}</h2>
        </a>
        {% for Tag in Post.Tag.all %}
        <div class="article_tags">
            <div class="tag first-tag">
                <h3 class="tag_name">#{{Tag.Title}}</h3>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="article_action">
        <div class="action_left">
            <button class="action_like action_button">
                <img src="{% static 'articles/images/light-theme/like.svg' %}"
                        alt=""
                        class="medium_icon light_theme_icon"
                />
                <img
                        src="./images/dark-theme/like.svg"
                        alt=""
                        class="medium_icon dark_theme_icon"
                />
            </button>
            <button class="action_comment action_button">
                <img
                        src="{% static 'articles/images/light-theme/comment.svg' %}"
                        alt=""
                        class="medium_icon light_theme_icon"
                />
                <img
                        src="{% static 'articles/images/dark-theme/comment.svg' %}"
                        alt=""
                        class="medium_icon dark_theme_icon"
                />
            </button>
        </div>
        <div class="action_right">
            <button class="action_sec_button action_share">
                <img
                        src="{% static 'articles/images/light-theme/share.svg' %}"
                        alt=""
                        class="action_icon_b small_icon light_theme_icon"
                />
                <img
                        src="{% static 'articles/images/dark-theme/share.svg' %}"
                        alt=""
                        class="action_icon_b small_icon dark_theme_icon"
                />
                <h4 class="action_name">Поширити</h4>
            </button>
            <button class="action_sec_button action_save">
                <img
                        src="{% static 'articles/images/light-theme/save.svg' %}"
                        alt=""
                        class="action_icon_b small_icon light_theme_icon"
                      />
                <img
                        src="{% static 'articles/images/dark-theme/save.svg' %}"
                        alt=""
                        class="action_icon_b small_icon dark_theme_icon"
                />
                <h4 class="action_name">Зберегти</h4>
            </button>
        </div>
    </div>
</div>
{% endfor %}
